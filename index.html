<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45A049;
    }
    .success-msg {
      display: none;
      font-size: 18px;
      color: green;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Order Now</h2>

  <!-- Hidden iframe to stop redirect -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <form 
    action="https://docs.google.com/forms/d/e/1FAIpQLSfREKvTld9R59UADJQK6jxQIbM64tt1iP0M-XiPq4ykOOwe5w/formResponse" 
    method="POST" 
    target="hidden_iframe"
    onsubmit="submitted=true;"
  >

    <label>Name</label>
    <input type="text" name="entry.1128392407" placeholder="Enter your name" required>

    <label>Address</label>
    <input type="text" name="entry.654904844" placeholder="Enter your address" required>

    <label>Mobile Number</label>
    <input type="tel" name="entry.1644126654" placeholder="Enter mobile number" required>

    <label>Product</label>
    <input type="text" name="entry.1866699911" placeholder="Product name" required>

    <button type="submit">Submit Order</button>
  </form>

  <div class="success-msg" id="success">
    âœ” Your order has been submitted!
  </div>
</div>

<script>
  var submitted = false;
  document.getElementById('hidden_iframe').onload = function() {
    if (submitted) {
      document.getElementById("success").style.display = "block";
    }
  };
</script>

</body>
</html>
